<ion-header>

  <ion-navbar>
    <ion-title>SendCommandToDevice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="sendCommandToDevice()">
    <ion-item>
      <ion-label>Command</ion-label>
      <ion-input type="text" [(ngModel)]="command" name="Command" required></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Send</button>
  </form>
</ion-content>
