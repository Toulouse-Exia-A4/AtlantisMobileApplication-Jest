<ion-header>

  <ion-navbar>
    <ion-title>device</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openSendCommandToDevicePage()">
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{device.id}}</h1>

  <h4>Calculated Metrics</h4>
  <ul *ngFor="let metric of device.calcMetrics">
    <li>{{metric}}</li>
  </ul>

  <h4>Raw Metrics</h4>
  <ul *ngFor="let metric of device.rawMetrics">
    <li>{{metric}}</li>
  </ul>

</ion-content>
